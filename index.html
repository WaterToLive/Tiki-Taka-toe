        function setup() {
            createCanvas(900,900)
            background("orange")
            for (i=0; i<9; i++){  
                buttons[i] = createButton('Click Me!!');  
                buttons[i].style('width:300px; height:300px');
            }         
            //first row
            buttons[0].position(0,0);
            buttons[1].position(300,0);
            buttons[2].position(600,0);
            //second row
            buttons[3].position(0,300);
            buttons[4].position(300,300);
            buttons[5].position(600,300);
           //third row
            buttons[6].position(0,600);
            buttons[7].position(300,600);
            buttons[8].position(600,600);

        function doubleClicked() {  
            buttons.hide();
